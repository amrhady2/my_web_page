<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section has-text-centered">
      <figure class="image container is-128x128 mb-4">
          <img class="is-rounded" src="https://cataas.com/cat?width=100&height=100"/>
      </figure>
      <p class="title is-4">Amr Attia</p>
      <p class="subtitle is-6">@Clever_Git</p>
      <a class="button is-info is-outlined is-rounded" href={{ url_for('contact') }}>Contact</a>
      <a class="button is-danger is-outlined is-rounded" href="https://www.linkedin.com/feed/">YouTube</a>    
  </section>
  <section class="columns">
      <div class="column is-three-fifths is-offset-one-fifth has-background-light">
          <div class="columns is-gapless">'
              <div class="column is=half">
                  <div class="card m-3">
                      <div class="card-content">
                          <h1 class="title">About</h1>
                          {{profile.about|safe}}
                      </div>
                  </div>
                  <div class="card m-3 has-background-link-light">
                    <div class="card-content">
                        <h1 class="title">Interests</h1>
                        {{profile.interests|safe}}
                    </div>
                </div>
                </div>
              <div class="column is=half">
                <div class="card m-3 has-background-primary-light">
                    <div class="card-content">
                        <h1 class="title">Experience</h1>
                        {{profile.experience|safe}}
                    </div>
                </div>
                <div class="card m-3 has-background-warning-light">
                  <div class="card-content">
                      <h1 class="title">Education</h1>
                      {{profile.education|safe}}
                  </div>
              </div>

          </div>
      </div>
      

  </section>

  </body>
</html>
